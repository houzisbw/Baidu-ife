<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="test.css" type="text/css">
</head>
<body>
<div class="wrap">
    <div class="input-wrap clear">
        <div class="desc">
        </div>
        <div class="input-ele">
            <input type="radio"  checked="true" name='student' id="in-school"><label for="in-school">在校生</label>
            <input type="radio" name='student' id="out-school"><label for="out-school">非在校生</label>
        </div>
    </div>
    <div class="school clear" id="school">
        <div class="desc">
            学校
        </div>
        <div class="dropdown">
            <select id="city">
                <option>北京</option>
                <option>成都</option>
                <option>上海</option>
            </select>
            <select id="university">
            </select>
        </div>
    </div>
    <div class="school clear" id="work">
        <div class="desc">
            就业单位
        </div>
        <div class="text">
            <input type="text">
        </div>
    </div>
</div>

<script src="./test.js"></script>
</body>
</html>
